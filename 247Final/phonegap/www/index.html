<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Chewy" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hari!</title>
    </head>
    <body>
        <div id="loginScreen">
            <b>What's your name?</b> <br>
            <input class="bigInput" type="text" id="input-name"></input> <br>
            <button onclick="app.switchLogged()">Hi!</button>
        </div>
        <div id="mainScreen">
            <button class="back" onclick="app.switchLogged()">&lt</button>

<!-- JORGE - PUT ". . ." ANIMATION IN THE THOUGHT BUBBLE. ADD FUNCTION THAT SWITCHES
DISPLAY OF THOUGHT BUBBLE V. SPEECH BUBBLE WHILE RESPONSE IS BEING COMPOSED/AFTER IT IS SENT -->

            <!-- <div class="hari-speech" id="hariOutput"><span id="hariColor">Hi! It's hari :)<br><br><br></span></div>  -->
            <div class="hari-thought" id="thoughtBubble"><img id="bubble" src="img/send.gif"><span id="hariColor"></span></div> 
            <div class="app">

                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p id="talkToMe" class="event received"><img class="centerImage"src="img/heart.png" /></p>
                </div>
                <button id="speakButton" class="user-speech" onclick="app.showTextArea()">CLICK HERE TO TALK TO HARI</button>
                <div contenteditable="true"  id="userInput" ng-if="userTyping">Here</div>
<!-- REPLACE WITH "DONE" TO SEND
                <input id="userInputButton" type="button" value="Send to Hari" onclick="app.chatSubmit(document.getElementById('userInput'));" /> -->
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
          app.initialize();
          var l = app.checkLogin();
          if (l == true) {
          app.saveHariOutput();
          }
          app.updateConversation();
        </script>
    </body>
</html>
